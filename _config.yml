# Plugins
plugins:
  - jekyll-paginate
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jekyll-coffeescript
  - jekyll-redirect-from

#Timezone
timezone: "Europe/Amsterdam"

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "" # efg. ca-pub-3412143450191416
adsense-data-ad-slot: "" #eg. 1363087678

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Exclude
exclude:
  - screenshot.png
  - LICENSE.txt
  - sample_posts
  - Gemfile.lock
  - Gemfile
  - README.md
  - .Gruntfile.js
  - .vscode
  - node_modules
  - scss
  - css
  - _drafts
