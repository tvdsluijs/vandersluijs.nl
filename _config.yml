# Site
name: "van der Sluijs"
title: "van der Sluijs"
description: "To boldly go where no blog has gone before!"
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl: ""
google_analytics: "UA-1497722-5"
disqus: "vdsluijs"
mailchimp-list: ""
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  tvdsluijs:
    name: Theo van der Sluijs
    display_name: iTheo
    gravatar: b40d3b7da056fcc44bf7792e4ed4bda3
    email: theo@vandersluijs.nl
    web: https://www.itheo.nl
    twitter: https://twitter.com/tvdsluijs
